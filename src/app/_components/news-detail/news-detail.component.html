<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="detail-container">
  <h2>{{detail.Title}}</h2>
  <p class="detail-text">
    {{detail.NewsSummary}}
  </p>
</div>

<div class="comment-container">
  <app-comments [newsId]="detail.Id.toString()"></app-comments>
</div>
